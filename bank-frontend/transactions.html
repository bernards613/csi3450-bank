<!-- transactions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Transactions</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #C5A30F);
            color: gold;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            padding-top: 100px;
        }
        h1 { font-size: 36px; text-shadow: 2px 2px 4px black; }
        p { font-size: 20px; color: white; text-shadow: 1px 1px 2px black; }
        b { font-size: 16px; color: white; text-shadow: 1px 1px 2px black; }
        a {
            color: gold; display: block; margin-top: 40px;
            text-decoration: none; font-weight: bold;
        }
        a:hover { text-decoration: underline; }
        
        .filter-container {
            margin: 20px auto;
            text-align: center;
        }
        .filter-container input, .filter-container select, .filter-container button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .transaction-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        .transaction-table th, .transaction-table td {
            border: 1px solid gold;
            padding: 10px;
            color: white;
        }
        .transaction-table th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Transactions</h1>
    <p>This is the Transactions page. Eventually, you'll be able to view past transactions.</p>
    <p>For now, assume your money has mysteriously vanished. üëªüí∏</p>
    <b>Accounting is just vibes anyway.</b>

    <a href="index.html">‚Üê Back to Home</a>
    
    <div class="filter-container">
        <select id="filterStatus">
            <option value="">Filter by Status</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Failed">Failed</option>
        </select>
        <select id="sortBy">
            <option value="">Sort by</option>
            <option value="date">Date</option>
            <option value="amount">Amount</option>
        </select>
        <button onclick="fetchTransactions()">Search and apply filters</button>
    </div>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Amount</th>
                <th>Sender ID</th>
                <th>Recipient ID</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody">
        </tbody>
    </table>

    <a href="index.html">‚Üê Back to Home</a>

    <script src="./src/transactions.js"></script>
</body>
</html>
